name: Changelog Generator
on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch name'
        required: true

jobs:
  fetch-and-run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch_name }}

      - name: Fetch last two versions of DocGenerator.py
        run: |
          git fetch --depth=1 origin ${{ github.event.inputs.branch_name }}
          LAST_TWO_COMMITS=$(git log -n 2 --pretty=format:"%H" -- ./docs/DocGenerator.py)
          CURRENT_CONTENT=$(git show $LAST_TWO_COMMITS:./docs/DocGenerator.py)
          PREVIOUS_COMMIT=$(git log --diff-filter=M -n 1 --pretty=format:%H --follow -- ./docs/DocGenerator.py)
          if [ -n "$PREVIOUS_COMMIT" ]; then
            PREVIOUS_CONTENT=$(git show $PREVIOUS_COMMIT:./docs/DocGenerator.py)
          else
            echo "No previous commit found for the file."
            exit 1  # Exit the workflow if no previous commit is found
          fi

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Run Python script
        run: |
          echo "$PREVIOUS_CONTENT" > previous_content.py
          python ./.github/scripts/changelog_generator.py ./docs/DocGenerator.py previous_content.py v1.0 Rajkumar

      - name: Clean up
        run: rm previous_content.py

